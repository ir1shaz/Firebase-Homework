<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Polar Express </title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
</head>

<body>


  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center" Style= Background-Color: Black;></h1>
      <h3 class="text-center"> </h3>
    </div>
 

      <!-- slightly nested polar express schedule -->
    <div class="col-lg-12">
    <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current train Schedule</h3>
          </div>
         
        <table class="table" id=schedule>
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency(min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
            <tbody> 
            </tbody>
          </thead>
        </table>
    </div>
  <!-- add train to polar express schedule -->
</div>
 <div class="col-lg-12">
        <div class="panel panel-primary">
          
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>

          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>

              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>

              <div class="form-group">
                <label for="time-input">First Time (HH:mm - Military time):</label>
                <input class="form-control" id="time-input" type="text">
              </div>

              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>

              <!-- submit button -->
              <button class="btn btn-primary" id="add-train" type="submit" data-toggle="modal" data-target="#myModal"> Submit </button>
              <!-- Modal /// never got this to work not sure if linked properly -->
  <div class="modal fade" id="myModal" role="dialog">
               <div class="modal-dialog modal-sm">
              
              <div class="modal-content">
                <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">New Train</h4>
                </div>

                    <div class="modal-body">
                    <p>Train has been added to schedule. Thank You!</p>
                    </div>
               
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                  
               </div>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
